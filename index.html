<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2E Spells Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {} } }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="bg-white shadow-lg rounded-lg p-4 mb-2">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <h1 class="text-2xl font-bold mb-2 sm:mb-0">P2E Spells</h1>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 w-full sm:w-auto">
          <select id="viewMode" class="w-full sm:w-48 p-2 border rounded">
            <option value="fullList">Full Spell List</option>
            <option value="spellSlots">Spell Slots</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Spell Slot Selection (Hidden by Default) -->
    <div id="spellSlotSection" class="hidden bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-4">Assign Spells to Slots</h2>
      <div>
        <label for="characterLevel" class="block mb-2">Character Level</label>
        <select id="characterLevel" class="w-full p-2 border rounded">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
          <option value="6">Level 6</option>
          <option value="7">Level 7</option>
          <option value="8">Level 8</option>
          <option value="9">Level 9</option>
          <option value="10">Level 10</option>
        </select>
      </div>
      <div id="spellSlotsContainer" class="mt-4"></div>
    </div>

    <!-- Full Spell List -->
    <main id="spellContainer" class="space-y-4">
      <div class="text-center py-8 text-gray-600">Loading spells...</div>
    </main>
  </div>
  <script>
    let allSpells = [];

    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch("spells.json");
      allSpells = await response.json();
    });
  </script>
</body>
</html>
